name: Run Bot Script

on:
  schedule:
    - cron: '*/2 * * * *'  # Run every 5 minutes

jobs:
  run-bot-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run bot script
        
        run: node bot_script.js
